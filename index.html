<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahif | Personal Website</title>

    <!-- My stylesheet -->
    <link rel="stylesheet" href="./assets/css/my-style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="fullscreen">
        <div class="content">
            <div class="row display-flex align-items-center justify-content-center">
                <div class="col-md-4 col-12 outer-screen mt-2 mb-2">
                    <div class="screen">
                        <div class="mobile">
                            <div class="status-bar text-white">
                                <div class="w-100 h-100">
                                    <p><small class="p-1">SIM 1</small></p>
                                </div>
                                <div>
                                    <i class="fas fa-wifi"></i>
                                </div>
                                <div>
                                    <i class="fas fa-signal"></i>
                                </div>
                                <div>
                                    <i class="fas fa-battery-full fa-rotate-270 m-1"></i>
                                </div>
                                <div class="p-1">
                                    <p class="mt-3"><small>12:30</small></p>
                                </div>
                            </div>
                            <div class="profile-bar text-white">
                                <div class="profile-section waves-effect waves-light ">
                                    <i class="fas fa-arrow-left"></i>
                                    <img class="profile-image"
                                        src="https://www.rayyforce.com/wp-content/uploads/2019/11/dummy-profile.jpg"
                                        alt="Profile image">
                                </div>
                                <div class="details-section waves-effect waves-light  display-block">
                                    <p class="p1"><b>Muhammed Rahif</b></p>
                                    <p class="p2"><small>Online</small></p>
                                </div>
                                <div class="icons-section">
                                    <div class="icons align-items-center justify-content-center">
                                        <div class="click-effect">
                                            <i class="waves-effect waves-light fas ico fa-video"></i>
                                        </div>
                                        <div class="click-effect">
                                            <i class="waves-effect waves-light fas ico fa-phone fa-rotate-90"></i>
                                        </div>
                                        <div class="click-effect">
                                            <i class="waves-effect waves-light fas ico fa-ellipsis-v"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <div class="chat-area">
                                <div id="chat-section" class="chat-section">
                                    
                                </div>
                                <!-- <div class="text-area">
                                    <div class="text-box">
                                        <i class="far fa-grin-alt"></i>
                                    </div>
                                </div> -->
                            </div>


                            <div class="mobile-bottom text-white">
                                <div class="waves-effect waves-light p-3 button"><i
                                        class="fas ico1 fa-chevron-left"></i></div>
                                <div class="waves-effect waves-light p-3 button"><i class="far ico1 fa-circle"></i>
                                </div>
                                <div onclick="playAudio('webAudio')" class="waves-effect waves-light p-3 button"><i class="far ico1 fa-square"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="hidden-elements">
        <audio hidden id="coming" src="./assets/audios/Whatsapp-Original1.mp3"></audio>
        <audio hidden id="notify" src="./assets/audios/web-whatsapp-notification.mp3"></audio>
        <audio hidden id="tick" src="./assets/audios/tick.mp3"></audio>
    </div>

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Jquery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/my-script.js"></script>
</body>

</html>
